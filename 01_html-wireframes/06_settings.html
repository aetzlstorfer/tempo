<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />

    <title>06 - Settings</title>
  </head>
  <body class="view-06">
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-4">Einstellungen</h1>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col">
          <form action="">
            <h2>Basis Einstellungen</h2>
            <div class="form-group">
              <label for="lang">Sprache</label>
              <select name="" id="lang" class="form-control">
                <option>Deutsch</option>
                <option>Englisch</option>
              </select>
            </div>
            <div class="form-group">
              <label for="decimal-format">Dezimal Format</label>
              <select name="" id="decimal-format" class="form-control">
                <option value="">1,23</option>
                <option value="">1.23</option>
              </select>
            </div>
            <div class="form-group">
              <label for="date-format">Datum Format</label>
              <select name="" id="date-format" class="form-control">
                <option value="">dd.mm.yyyy</option>
                <option value="">mm-dd-yyyy</option>
              </select>
            </div>
            <div class="form-group">
              <label for="time-format">Zeit Format</label>
              <select name="" id="time-format" class="form-control">
                <option value="">HH:mm</option>
                <option value="">H:mm</option>
                <option value="">am/pm</option>
              </select>
            </div>
            <h2>Zeitmodell</h2>
            <div class="form-row justify-content-between">
              <div class="form-group col-2">
                <label for="monday-check">Montag</label>
                <div class="custom-control custom-checkbox">
                  <input
                    type="checkbox"
                    class="custom-control-input"
                    id="monday-check"
                  />
                  <label class="custom-control-label" for="monday-check"
                    >Work</label
                  >
                </div>
              </div>
              <div class="form-group col-3">
                <label for="monday-from">Von</label>
                <input
                  type="time"
                  name=""
                  id="monday-from"
                  class="form-control"
                  disabled
                />
              </div>
              <div class="form-group col-3">
                <label for="monday-to">Bis</label>
                <input
                  type="time"
                  name=""
                  id="monday-to"
                  class="form-control"
                  disabled
                />
              </div>
              <div class="form-group col-4 align-self-end">
                <p class="h3">
                  <span class="badge badge-info">8.5h</span>
                </p>
              </div>
            </div>
            <hr />
            <div class="form-row justify-content-between">
              <div class="form-group col-2">
                <label for="tuesday-check">Dienstag</label>
                <div class="custom-control custom-checkbox">
                  <input
                    type="checkbox"
                    class="custom-control-input"
                    id="tuesday-check"
                    checked
                  />
                  <label class="custom-control-label" for="tuesday-check"
                    >Work</label
                  >
                </div>
              </div>
              <div class="form-group col-3">
                <label for="tuesday-from">Von</label>
                <input
                  type="time"
                  name=""
                  id="tuesday-from"
                  class="form-control"
                />
              </div>
              <div class="form-group col-3">
                <label for="tuesday-to">Bis</label>
                <input
                  type="time"
                  name=""
                  id="tuesday-to"
                  class="form-control"
                />
              </div>
              <div class="form-group col-4 align-self-end">
                <p class="h3">
                  <span class="badge badge-info">8.5h</span>
                </p>
              </div>
            </div>
            <hr />
            <p>...</p>
            <a
              href="#"
              type="submit"
              class="btn btn-lg btn-success text-white"
            >
              <i class="fas fa-check-circle"></i> Erstellen
            </a>
            <a class="btn btn-lg btn-danger text-white" href="#">
              <i class="fas fa-window-close"></i> Abbrechen
            </a>
          </form>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>

    <!-- Option 2: jQuery, Popper.js, and Bootstrap JS
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->
  </body>
</html>
