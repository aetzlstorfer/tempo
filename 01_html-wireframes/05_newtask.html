<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <script
      src="https://kit.fontawesome.com/c270f3b806.js"
      crossorigin="anonymous"
    ></script>

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="styles.css" />

    <title>05 - New Task</title>
  </head>
  <body class="view-03">
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-4">Tasks</h1>
      </div>
    </div>

    <div class="container">
      <h1>Neuen Task erstellen</h1>
      <div class="row">
        <div class="col">
          <form action="">
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" id="name" class="form-control" placeholder="Name des Tasks (Bsp.: Akten sortieren)"/>
            </div>
            <div class="form-group">
              <div class="custom-control custom-radio custom-control-inline">
                <input
                  type="radio"
                  id="active"
                  name="type"
                  class="custom-control-input"
                  checked
                />
                <label class="custom-control-label" for="active">Aktiv</label>
              </div>
              <div class="custom-control custom-radio custom-control-inline">
                <input
                  type="radio"
                  id="passive"
                  name="type"
                  class="custom-control-input"
                />
                <label class="custom-control-label" for="passive"
                  >Passiv (Pause)</label
                >
              </div>
            </div>
            <a
              href="04_tasks.html"
              type="submit"
              class="btn btn-lg btn-success text-white"
            >
              <i class="fas fa-check-circle"></i> Erstellen
            </a>
            <a class="btn btn-lg btn-danger text-white" href="04_tasks.html">
              <i class="fas fa-window-close"></i> Abbrechen
            </a>
          </form>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
      integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
